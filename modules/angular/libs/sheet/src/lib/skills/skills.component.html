<span class="available-points" i18n>Available: {{ pointsAvailable }}</span>

<form [formGroup]="form">
    <div>
        <label i18n>Melee</label>
        <jui-radio-range deselectable [min]="mins.melee" formControlName="melee"></jui-radio-range>
        <label i18n>Range</label>
        <jui-radio-range deselectable [min]="mins.range" formControlName="range"></jui-radio-range>
        <label i18n>Physical</label>
        <jui-radio-range deselectable [min]="mins.physical" formControlName="physical"></jui-radio-range>
        <label i18n>Mental</label>
        <jui-radio-range deselectable [min]="mins.mental" formControlName="mental"></jui-radio-range>
    </div>

    <button mat-button (click)="next.emit()" i18n [disabled]="form.invalid || pointsAvailable < 0">Next</button>
</form>
