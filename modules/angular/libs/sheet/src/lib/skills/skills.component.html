<form [formGroup]="form">
    <div>
        <label i18n>Melee</label>
        <div><button mat-icon-button (click)="remove('melee')" [disabled]="form.value.melee <= 0" *ngIf="mode !== 'button'"><mat-icon>remove</mat-icon></button></div>
        <input type="number" [min]="mins.melee" [max]="max" formControlName="melee" />
        <div><button mat-icon-button (click)="add('melee')" [disabled]="form.value.melee >= max || budget < getCostsForNext('melee')"><mat-icon>add</mat-icon></button></div>
        <div class="costs-for-next"><span>+{{ getCostsForNext('melee') }}</span></div>

        <label i18n>Range</label>
        <div><button mat-icon-button (click)="remove('range')" [disabled]="form.value.range <= 0" *ngIf="mode !== 'button'"><mat-icon>remove</mat-icon></button></div>

        <div><button mat-icon-button (click)="add('range')" [disabled]="form.value.range >= max || budget < getCostsForNext('range')"><mat-icon>add</mat-icon></button></div>
        <div class="costs-for-next"><span>+{{ getCostsForNext('range') }}</span></div>

        <div><button mat-icon-button (click)="remove('mental')" [disabled]="form.value.mental <= 0" *ngIf="mode !== 'button'"><mat-icon>remove</mat-icon></button></div>

        <div class="costs-for-next"><span>+{{ getCostsForNext('mental') }}</span></div>
    </div>
</form>
