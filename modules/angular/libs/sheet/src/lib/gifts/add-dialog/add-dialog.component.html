<h2 matDialogTitle i18n>Add Gift</h2>
<button mat-icon-button matDialogClose><mat-icon>close</mat-icon></button>

<div matDialogContent>
    <mat-selection-list>
        <mat-list-item *ngFor="let gift of gifts"><button [matDialogClose]="gift">{{ gift.name }}</button></mat-list-item>
    </mat-selection-list>
</div>
