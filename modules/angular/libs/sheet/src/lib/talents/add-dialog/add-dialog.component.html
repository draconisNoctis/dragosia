<h2 matDialogTitle i18n>Add Talent</h2>
<button mat-icon-button matDialogClose><mat-icon>close</mat-icon></button>

<mat-form-field>
    <mat-select [formControl]="filter" i18n-placeholder placeholder="Category">
        <mat-option value="" i18n>All</mat-option>
        <mat-optgroup i18n-label label="Talents">
            <mat-option value="melee" i18n>Melee</mat-option>
            <mat-option value="range" i18n>Range</mat-option>
            <mat-option value="physical" i18n>Physical</mat-option>
            <mat-option value="mental" i18n>Mental</mat-option>
            <mat-option value="social" i18n>Social</mat-option>
        </mat-optgroup>
        <mat-optgroup i18n-label label="Gifts" *ngIf="gifts && gifts.length">
            <mat-option *ngFor="let gift of gifts" [value]="'gifts-' + gift.name">{{ gift.name }}</mat-option>
        </mat-optgroup>
        <mat-optgroup i18n-label label="Custom">
            <mat-option value="custom-melee" i18n>Melee</mat-option>
            <mat-option value="custom-range" i18n>Range</mat-option>
            <mat-option value="custom-physical" i18n>Physical</mat-option>
            <mat-option value="custom-mental" i18n>Mental</mat-option>
            <mat-option value="custom-social" i18n>Social</mat-option>
            <mat-option *ngFor="let gift of gifts" [value]="'custom-gifts-' + gift.name">{{ gift.name }}</mat-option>
        </mat-optgroup>
    </mat-select>
</mat-form-field>

<div matDialogContent>
    <mat-action-list *ngIf="isList | async">
        <button mat-list-item *ngFor="let talent of filteredTalents | async" (click)="submit(talent)" [disabled]="getCosts(talent.level) > budget">
            <span class="name">{{ talent.name }}</span>
            <span class="attribute">{{talent.attribute}}</span>
            <span class="skill">{{talent.skill || talent.gift }}</span>
            <span class="level">{{talent.level}} +{{ getCosts(talent.level) }}</span>
        </button>
    </mat-action-list>
    <form [formGroup]="customSkillTalentControl" *ngIf="isCustomSkillTalent | async">
        <mat-form-field>
            <input matInput formControlName="name" i18n-placeholder placeholder="Name" />
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="attribute" i18n-placeholder placeholder="Attribute" multiple>
                <mat-option value="ST">ST</mat-option>
                <mat-option value="BE">BE</mat-option>
                <mat-option value="FF">FF</mat-option>
                <mat-option value="KO">KO</mat-option>
                <mat-option value="MU">MU</mat-option>
                <mat-option value="IN">IN</mat-option>
                <mat-option value="KL">KL</mat-option>
                <mat-option value="CH">CH</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="skill" i18n-placeholder placeholder="Skill" multiple>
                <mat-option value="N">N</mat-option>
                <mat-option value="F">F</mat-option>
                <mat-option value="K">K</mat-option>
                <mat-option value="G">G</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="level" i18n-placeholder placeholder="Level">
                <mat-option value="A">A</mat-option>
                <mat-option value="B">B</mat-option>
                <mat-option value="C">C</mat-option>
                <mat-option value="D">D</mat-option>
                <mat-option value="E">E</mat-option>
                <mat-option value="F">F</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <form [formGroup]="customGiftTalentControl" *ngIf="isCustomGiftTalent | async">
        <mat-form-field>
            <input matInput formControlName="name" i18n-placeholder placeholder="Name" />
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="attribute" i18n-placeholder placeholder="Attribute" multiple>
                <mat-option value="ST">ST</mat-option>
                <mat-option value="BE">BE</mat-option>
                <mat-option value="FF">FF</mat-option>
                <mat-option value="KO">KO</mat-option>
                <mat-option value="MU">MU</mat-option>
                <mat-option value="IN">IN</mat-option>
                <mat-option value="KL">KL</mat-option>
                <mat-option value="CH">CH</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="level" i18n-placeholder placeholder="Level">
                <mat-option value="A">A</mat-option>
                <mat-option value="B">B</mat-option>
                <mat-option value="C">C</mat-option>
                <mat-option value="D">D</mat-option>
                <mat-option value="E">E</mat-option>
                <mat-option value="F">F</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<div matDialogActions align="end">
    <button mat-flat-button color="primary" *ngIf="isCustomSkillTalent | async" [disabled]="customSkillTalentControl.invalid" (click)="submitCustomSkillTalent()" i18n>Add</button>
    <button mat-flat-button color="primary" *ngIf="isCustomGiftTalent | async" [disabled]="customGiftTalentControl.invalid" (click)="submitCustomGiftTalent()" i18n>Add</button>
</div>
