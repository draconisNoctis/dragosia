<form [formGroup]="form">
    <div>
        <label i18n>Strength</label>
        <div><button mat-icon-button (click)="remove('strength')" [disabled]="form.value.strength <= 1" *ngIf="mode !== 'button'"><mat-icon>remove</mat-icon></button></div>
        <input type="number" readonly [min]="mins.strength" [max]="max" formControlName="strength" />
        <div><button mat-icon-button (click)="add('strength')" [disabled]="form.value.strength >= max || budget < getCostsForNext('strength')"><mat-icon>add</mat-icon></button></div>
        <div class="costs-for-next"><span>+{{ getCostsForNext('strength') }}</span></div>
