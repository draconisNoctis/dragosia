<h1 mat-dialog-title i18n>Delete Character</h1>
<div mat-dialog-content class="mat-typography">
    <p i18n>Do you really want to delete the character "{{ char.about.name }}"?</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button i18n [matDialogClose]="false" i18n>No</button>
    <button mat-button color="primary" i18n [matDialogClose]="true" i18n>Yes</button>
</div>
