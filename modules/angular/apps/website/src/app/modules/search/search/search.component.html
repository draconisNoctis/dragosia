<mat-toolbar class="mat-elevation-z4 header">
    <form [formGroup]="searchForm">
        <mat-form-field>
            <input matInput formControlName="q" type="search" i18n-placeholder placeholder="Search..." />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-flat-button i18n>Go</button>
    </form>
    <a mat-flat-button color="accent" i18n>Get started</a>
</mat-toolbar>

<div class="content">
    <a *ngFor="let res of result | async" [routerLink]="res.routerLink">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ res.title }}</mat-card-title>
            <mat-card-subtitle>{{ res.link }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{ res.text }}</mat-card-content>
        <!--<mat-card-content>-->
            <!--<pre>{{ res | json }}</pre>-->
        <!--</mat-card-content>-->
    </mat-card>
    </a>
</div>

<mat-toolbar class="mat-elevation-z8 footer">
    <nav>
        <a href="https://github.com/draconisnoctis/dragosia" class="mat-small" target="_blank" i18n>Dragosia @ Github</a>
    </nav>
</mat-toolbar>
